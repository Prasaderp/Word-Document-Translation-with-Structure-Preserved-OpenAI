<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Document Translator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="topbar">
  <div class="brand">Word Document Translator</div>
  <div class="api">
    <span class="dot" id="api-dot"></span>
    <span id="api-text">Checking API</span>
  </div>
</div>
<main class="container">
  <section class="grid">
    <div class="panel">
      <form id="form" class="form">
        <div class="field full">
          <label for="file">Upload Document</label>
          <label class="dropzone" id="dropzone">
            <input id="file" type="file" accept=".docx" required>
            <div class="dz-body">
              <svg class="dz-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
              <div class="dz-title">Drop your .docx file here or click to upload</div>
              <div class="dz-sub" id="file-name">No file selected</div>
            </div>
          </label>
        </div>
        <div class="field">
          <label for="lang">Target language</label>
          <select id="lang" required>
            <option value="" disabled selected>Select a language</option>
            <option>Hindi</option>
            <option>Tamil</option>
            <option>Telugu</option>
          </select>
        </div>
        <div class="field">
          <label for="terms">Terms to preserve</label>
          <textarea id="terms" placeholder="e.g. AcmeCorp, ProjectX (comma separated)"></textarea>
        </div>
        <button id="start" type="submit" class="btn">Translate</button>
      </form>
    </div>
    <div class="panel">
      <div class="progress">
        <div class="ring" id="ring">
          <div class="ring-center">
            <div class="percent" id="percent">0%</div>
            <div class="time" id="time">0.0s</div>
          </div>
        </div>
        <div class="status">
          <p class="status-label">STATUS</p>
          <span class="chip" id="status">Idle</span>
        </div>
      </div>
      <a id="download" class="btn ghost" href="#" download style="display:none">Download Translated File</a>
    </div>
  </section>
</main>

<script src="/static/app.js"></script>
</body>
</html>
